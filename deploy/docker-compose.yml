version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8080:8080"

  identity-service:
    build:
      context: ../
      dockerfile: services/identity-service/Dockerfile
    container_name: identity-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - Keycloak__AuthServerUrl=http://keycloak:8080/
      - Keycloak__Realm=ecommerce-realm
      - Keycloak__Resource=identity-client
      - Keycloak__Credentials__Secret=${KEYCLOAK_CLIENT_SECRET:-your-client-secret-here}
      - Keycloak__AdminClientId=${KEYCLOAK_ADMIN_CLIENT_ID:-admin-cli}
      - Keycloak__AdminClientSecret=${KEYCLOAK_ADMIN_CLIENT_SECRET:-your-admin-client-secret-here}
    ports:
      - "5001:8080"
    depends_on:
      - keycloak

  catalog-service:
    build:
      context: ../
      dockerfile: services/catalog-service/Dockerfile
    container_name: catalog-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=catalog-db;Database=catalogdb;Username=cataloguser;Password=catalogpassword
      - ConnectionStrings__Redis=redis:6379
      - Redis__InstanceName=CatalogService_
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    ports:
      - "5002:8080"
    depends_on:
      - keycloak
      - catalog-db
      - redis
      - rabbitmq

  api-gateway:
    build:
      context: ../
      dockerfile: api-gateway/ApiGateway/Dockerfile
    container_name: api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5050:8080"
    depends_on:
      - identity-service
      - catalog-service

  # Infrastructure
  catalog-db:
    image: postgres:15-alpine
    container_name: catalog-db
    environment:
      POSTGRES_DB: catalogdb
      POSTGRES_USER: cataloguser
      POSTGRES_PASSWORD: catalogpassword
    ports:
      - "5432:5432"
    volumes:
      - catalog_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

